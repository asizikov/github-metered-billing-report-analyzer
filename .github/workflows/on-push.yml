name: ğŸ› ï¸ Build and Test

on:
  push:
    branches: [main]
    pull_request:
      branches: [main]

jobs:
  build:
    name: ğŸ› ï¸ Build and Test ğŸ”¬
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: ğŸ› ï¸ Build 
        run: dotnet build ActionsUsageAnalyzer.sln --configuration Release

      - name: ğŸ”¬ Test
        run: dotnet test ActionsUsageAnalyzer.sln --configuration Release --no-build

  build-image:
    name: ğŸ› ï¸ Build and Push Docker Image ğŸ³
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read

    steps:
      - uses: actions/checkout@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ghcr.io/${{ github.repository }}

      - name: ğŸ› ï¸ Build image
        uses: docker/build-push-action@v4
        with:
          context: .
          load: true
          tags: analyzer:test

      - name: ğŸ”¬ Test image
        run: |
          mkdir output
          docker run --user $(id -u):$(id -g) -v $(pwd)/examples:/input -v $(pwd)/output:/output analyzer:test --input input.csv test.md
          diff output/test.md examples/gold.md > diff.txt
          status=$?
          if [ $status -ne 0 ]; then
            echo "Files are different"
            cat diff.txt
            exit 1
          fi

      - name: ğŸ³ Push image
        uses: docker/build-push-action@v4
        if: github.ref == 'refs/heads/main'
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
         
      